version: 2.1

orbs:
  ruby-orbs: sue445/ruby-orbs@volatile
  slack:     circleci/slack@3

executors:
  default:
    docker:
      - image: cimg/ruby:4.0-browsers
    working_directory: ~/app

jobs:
  build:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install
      - run: bundle exec rake update_today
      - run: bundle exec rake update_yesterday
      - slack/notify-on-failure

  update_yesterday:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install
      - run: bundle exec rake update_yesterday
      - slack/notify-on-failure

  update_today:
    executor:
      name: default

    steps:
      - checkout
      - ruby-orbs/bundle-install
      - run: bundle exec rake update_today
      - slack/notify-on-failure

workflows:
  version: 2

  build:
    jobs:
      - build

  update_today:
    triggers:
      - schedule:
          # https://circleci.com/docs/2.0/workflows/#specifying-a-valid-schedule
          # Note: Cron step syntax (for example, */1, */20) is not supported.
          cron: "0 3,9,15,21 * * *" # 0 */6 * * * (JST)
          filters:
            branches:
              only: master

    jobs:
      - update_today

  update_yesterday:
    triggers:
      - schedule:
          # JST 0:05
          cron: "5 15 * * *"
          filters:
            branches:
              only: master

    jobs:
      - update_yesterday
